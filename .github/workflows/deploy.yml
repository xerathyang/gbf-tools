name: CI

on: 
  push:
    branches: 
      - master

jobs:
  build-and-deploy-to-gh-pages:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        
      - name: Install and Build 🔧
        run: |
          npm install
          CI=false npm run-script build
          
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          FOLDER: build

